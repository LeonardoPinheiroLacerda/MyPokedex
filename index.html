<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main class="container">
      <div class="pokedex">
        <div class="pokedex-top">
          <div class="pokedex-top-col pokedex-top-1"></div>
          <div class="pokedex-top-col pokedex-top-2"></div>
          <div class="pokedex-top-col pokedex-top-3"></div>

          <div class="blue-light">
            <div class="reflection"></div>
          </div>
          <div class="light red">
            <div class="reflection"></div>
          </div>
          <div class="light yellow">
            <div class="reflection"></div>
          </div>
          <div class="light green">
            <div class="reflection"></div>
          </div>
        </div>

        <div class="pokedex-display-container">
          <div class="top-display">
            <div class="w-100" id="display-little-light-container">
              <div class="little-display-light display-light"></div>
              <div class="little-display-light display-light"></div>
            </div>
          </div>
          <div class="display">

            <h3 id="pokemon-id-name">
              <span id="pokemon-id"></span> - <span id="pokemon-name">Enter a pok√©mon ID</span>
            </h3>

            <div id="data-container">
              <div id="left-container">
                <img src="" id="pokemon-sprite" class="d-none">
                <div id="types-container"></div>
              </div>
              <div id="right-container">
                <div>
                  <p class="bold d-none stat">HP: <span class="normal" id="pokemon-hp"></span></p>
                  <p class="bold d-none stat">Att: <span class="normal" id="pokemon-att"></span></p>
                  <p class="bold d-none stat">Def: <span class="normal" id="pokemon-def"></span></p>
                  <p class="bold d-none stat">S.Att: <span class="normal" id="pokemon-satt"></span></p>
                  <p class="bold d-none stat">S.Def: <span class="normal" id="pokemon-sdef"></span></p>
                  <p class="bold d-none stat">Spd: <span class="normal" id="pokemon-spd"></span></p>
                </div>
                <div>
                  <p class="bold d-none">Height: <span class="normal" id="pokemon-height"></span></p>
                  <p class="bold d-none">Weight: <span class="normal" id="pokemon-weight"></span></p>
                </div>
              </div>
            </div>

          </div>
          <div class="bottom-display">
            <div class="light-container">
              <div class="big-display-light display-light"></div>
            </div>
            <div class="air-flow-container">
              <div class="air-flow"></div>
              <div class="air-flow"></div>
              <div class="air-flow"></div>
              <div class="air-flow"></div>
            </div>
          </div>
        </div>

        <form class="pokedex-form" id="pokedex-form">
          <input type="search" id="pokemon-id-input" placeholder="Name or id" autocomplete="off">
        </form>

      </div>
    </main>
  </body>
</html>

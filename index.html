<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="container">
      <div class="pokedex">
        <div class="pokedex-top">
          <div class="pokedex-top-col pokedex-top-1"></div>
          <div class="pokedex-top-col pokedex-top-2"></div>
          <div class="pokedex-top-col pokedex-top-3"></div>

          <div class="blue-light">
            <div class="reflection"></div>
          </div>
          <div class="light red">
            <div class="reflection"></div>
          </div>
          <div class="light yellow">
            <div class="reflection"></div>
          </div>
          <div class="light green">
            <div class="reflection"></div>
          </div>
        </div>

        <div class="pokedex-display-container">
          <div class="top-display">
            <div>
              <div class="little-display-light display-light"></div>
              <div class="little-display-light display-light"></div>
            </div>
          </div>
          <div class="display"></div>
          <div class="bottom-display">
            <div class="light-container">
              <div class="big-display-light display-light"></div>
            </div>
            <div class="air-flow-container">
              <div class="air-flow"></div>
              <div class="air-flow"></div>
              <div class="air-flow"></div>
              <div class="air-flow"></div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
